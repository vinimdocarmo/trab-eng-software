    <!-- Bootstrap core CSS -->

  <body>

    <header>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <img src="assets/img/icons8-combo-chart-40.png" alt="Metrics" height="20" width="20">
            <strong style="margin-left: 10px">Métricas de Software</strong>
          </a>
        </div>
      </div>
    </header>

    <main role="main">
      <section>
        <div class="container">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Projetos</a></li>
              <li class="breadcrumb-item active" aria-current="page">Entidades</li>
            </ol>
          </nav>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
            <form class="col-8">
              <div class="form-group">
                <label for="exampleInputEmail1">Nome</label>
                <input class="form-control" id="entityName" placeholder="Entity name">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Descrição</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                  <label class="form-check-label" for="exampleRadios1">
                    Interna
                  </label>
                </div>
                <div class="form-group form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                  <label class="form-check-label" for="exampleRadios2">
                    Externa
                  </label>
                </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </main>
